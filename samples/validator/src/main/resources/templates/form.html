<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Repro Project</title>
</head>
<body>
    <form th:object="${form}" action="/validateForm" method="post">
        <p>Numbers less than 0 should fail validation when submitted</p>
        <input type="text" th:field="*{testIntMin}" value="-1">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
